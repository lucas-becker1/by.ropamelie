    <section class="contacto">
        <h1 class="contacto__titlContacto">CONTACTANOS</h1>
        <form class="contacto__form">
            <div class="form-group">
                <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                <div class="col-lg-12">
                    <input class="form-control form-control-lg" type="text" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group">
                <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                <div class="col-lg-12">

                </div>
            </div>
            <div class="form-group">
                <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                <div class="col-lg-12">
                    <input class="form-control form-control-lg" type="text" placeholder="Correo Electronico">
                </div>
            </div>
            <div class="form-group">
                <select class="form-select form-select-lg">

                    <option value="gchu">Gualeguaychú</option>
                    <option value="cdelu">Concepción del Uruguay</option>
                    <option value="guay">Gualeguay</option>
                    <option value="parana">Paraná</option>
                    <option value="bsas">Buenos Aires</option>
                    <option value="lp">La Plata</option>
                </select>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Recibir nuevos catalogos</label>
            </div>
            <div class="form-group">
                <span class="col-lg-1 col-md-offset-2 text-center"></span>
                <div class="col-lg-12">
                    <textarea class="form-control form-control-lg" id="message" name="message" placeholder="Deje su mensaje" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </div>
