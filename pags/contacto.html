<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta name="description"
            content="En Futbol Store encontra todas las camisetas que estas buscando con calidad internacional.">
        <meta name="keywords" content="CAMISETA, CLUBES, FUTBOL, INTERNACIONAL, VENTA, TIENDA">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="../css/style.css">
        <title>FUTBOL STORE</title>
    </head>

<body>
    <div class="contenedor">
        <header class="header">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-dark header__nav" id="mainNav">
                    <div class="container-fluid">
                        <a class="navbar-brand header__logoAmelie" href="../index.html"><img src="../img/futbol-store2.png"
                            height="90rem" alt="Logo Amelie" class="logoMini"></a>
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                            data-bs-target="#navbarResponsive">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                                <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                                <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
                                <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                            </ul>
                            <a class="navbar-brand header__logoAmelie" href="#"><img src="../img/carrito.png"
                                height="40rem" alt="Logo Amelie" class="logoMini"></a>
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                            data-bs-target="#navbarResponsive">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <section class="contacto">
            <h1 class="contacto__titlContacto">CONTACTANOS</h1>
            <form class="contacto__form">
                <div class="form-group">
                    <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <input class="form-control form-control-lg" type="text" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <input class="form-control form-control-lg" type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <input class="form-control form-control-lg" type="text" placeholder="Correo Electronico">
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-select form-select-lg">
                        <option selected>Localidad</option>
                        <option value="gchu">Gualeguaychú</option>
                        <option value="cdelu">Concepción del Uruguay</option>
                        <option value="guay">Gualeguay</option>
                        <option value="parana">Paraná</option>
                        <option value="bsas">Buenos Aires</option>
                        <option value="lp">La Plata</option>
                    </select>
                </div>
                <div class="form-group">
                    <span class="col-lg-1 col-md-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <textarea class="form-control form-control-lg" id="message" name="message"
                            placeholder="Deje su mensaje" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-light">ENVIAR</button>
                </div>
            </form>
        </section>

        <footer class="footer py-4">
            <div class="container">
                <div>
                    <h3 class="footer__titulo">ENCONTRANOS EN</h3>
                    <nav class="footer__navegadorFooter">
                        <ul>
                            <li><a href="https://www.instagram.com/futbol.store/"><img src="../img/ig.png" alt="logo ig"
                                        target="_blank">@futbol.store</a></li>
                            <li><a href="https://mailto:futbol.store@gmail.com"><img src="../img/mail.png" alt="logo mail"
                                        target="_blank">futbol.store@gmail.com</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="footer__copy text-lg-center">2021 &copy; Lucas Becker</div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    </div>
</body>

</html>
