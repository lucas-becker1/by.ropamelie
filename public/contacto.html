<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="description"
        content="En Futbol Store encontra todas las camisetas que estas buscando con calidad internacional.">
    <meta name="keywords" content="CAMISETA, CLUBES, FUTBOL, INTERNACIONAL, VENTA, TIENDA">
    <title>FUTBOL STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="contenedor">
        <header class="main-header header">
            <div class="container container--flex">
                <div class="main-header__container">
                    <nav class="navbar navbar-expand-lg navbar-dark header__nav" id="mainNav">
                        <div class="container-fluid">
                            <a class="navbar-brand header__logoPrincipal" href="index.html"><img
                                    src="img/futbol-store2.png" height="90rem" alt="Logo Futbol Store"></a>
                            <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                                data-bs-target="#navbarResponsive">
                            </button>
                            <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                                    <li class="nav-item"><a class="nav-link" href="tienda.html">Tienda</a></li>
                                    <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a>
                                    </li>
                                </ul>
                                <a href="" class="main-header__link"><i class="fas fa-user"></i></a>
                                <button type="button" id="cart-btn" class="main-header__input btn"
                                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    CARRITO<i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

        </header>
        <section class="contenedor">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header  border-bottom-0 ">
                            <h5 class="modal-title" id="exampleModalLabel">
                                CARRITO
                            </h5>
                        </div>
                        <div class="modal-body ">
                            <div class="row  modal-header text-center">
                                <div class="col-3">
                                    <h6>PRODUCTO</h6>
                                </div>
                                <div class="col-3">
                                    <h6>PRECIO</h6>
                                </div>
                                <div class="col-3">
                                    <h6>CANTIDAD</h6>
                                </div>
                                <div class="col-3">
                                    <h6>ELIMINAR</h6>
                                </div>
                            </div>
                            <div class="show-cart" id="show-cart">

                            </div>
                            <div class="d-flex justify-content-end">
                                <h5 class="precioTotal" id="total">Total: <span class="text-success total-price"></span>
                                </h5>
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 d-flex justify-content-between">
                            <button type="button" id="modal__close" class="btn btn-secondary"
                                data-dismiss="modal">CERRAR</button>
                            <button type="button" class="btn btn-danger btn-vaciar-carrito" id="delete-cart">VACIAR
                                CARRITO</button>
                            <a href="#modal-2">
                                <button type="button" id="modal-2" class="btn btn-success btn-finalizar-compra"
                                    data-toggle="modal" data-target="#comprarModal">FINALIZAR COMPRA</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contacto">
            <h1 class="contacto__titlContacto">CONTACTANOS</h1>
            <form class="contacto__form">
                <div class="form-group">
                    <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <input class="form-control form-control-lg" type="text" placeholder="Nombre">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <input class="form-control form-control-lg" type="text" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-group">
                    <span class="col-lg-1 col-lg-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <input class="form-control form-control-lg" type="text" placeholder="Correo Electronico">
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-select form-select-lg">
                        <option selected>Localidad</option>
                        <option value="gchu">Gualeguaychú</option>
                        <option value="cdelu">Concepción del Uruguay</option>
                        <option value="guay">Gualeguay</option>
                        <option value="parana">Paraná</option>
                        <option value="bsas">Buenos Aires</option>
                        <option value="lp">La Plata</option>
                    </select>
                </div>
                <div class="form-group">
                    <span class="col-lg-1 col-md-offset-2 text-center"></span>
                    <div class="col-lg-12">
                        <textarea class="form-control form-control-lg" id="message" name="message"
                            placeholder="Deje su mensaje" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-light">ENVIAR</button>
                </div>
            </form>
        </section>

        <footer class="footer py-4">
            <div class="container">
                <div>
                    <h3 class="footer__titulo">ENCONTRANOS EN</h3>
                    <nav class="footer__navegadorFooter">
                        <ul>
                            <li><a href="https://www.instagram.com/futbol.store/"><img src="img/ig.png" alt="logo ig"
                                        target="_blank">@futbol.store</a></li>
                            <li><a href="https://mailto:futbol.store@gmail.com"><img src="img/mail.png" alt="logo mail"
                                        target="_blank">futbol.store@gmail.com</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="footer__copy text-lg-center">2021 &copy; Lucas Becker</div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--SweetAlert2-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--JQuery-->
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>
    </div>
</body>

</html>
